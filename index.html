<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>Jeu de </title>
</head>
<body>
  <!--PLAYER 1 PANEL START-->
    <div class="object_wrapper">
      <div class="player-1-panel">
        <div class="player-name" id="player-1">Player 1</div>
        <div class="player-score" id="score-1"></div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-1">0</div>
        </div>
      </div>
  </div>
 <!--PLAYER 1 PANEL END-->

 <!--PLAYER 2 PANEL START-->
  <div class="object_wrapper">
    <div class="player-2-panel">
      <div class="player-name" id="player-2">Player 2</div>
      <div class="player-score" id="score-2"></div>
      <div class="player-current-box">
        <div class="player-current-label">Current</div>
        <div class="player-current-score" id="current-2">0</div>
      </div>
    </div>
  <!--PLAYER 2 PANEL END-->

  <!--BUTTONS-->
    <button class="btn-new"><i class="ion-ios-plus-outline"></i>"New Game</button>
    <button class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button>
    <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

    <input type="text" id="winningScore" placeholder="Final Score">
  
  <!--DICE ASSETS-->
    <img src="dice-5.png" alt="Dice" class="dice" id="dice1">
    <img src="dice-5.png" alt="Dice" class="dice" id="dice2">
  </div>  

  <script src="app_script.js"></script>
  <script src="action-logic.js"></script>
</body>
</html>
